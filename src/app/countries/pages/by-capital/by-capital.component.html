<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <app-country-input
      placeholder="Search capital..."
      (onEnter)="search($event)"
    ></app-country-input>
  </div>
</div>
<hr />

<div *ngIf="hasErrors" class="alert alert-danger">
  No data was found with the term: {{ term }}
</div>

<div *ngIf="!hasErrors && countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
