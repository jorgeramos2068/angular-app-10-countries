<div class="animate__animated animate__fadeIn">
  <h2>Search Country</h2>
  <hr />

  <div class="row">
    <div class="col">
      <app-country-input
        placeholder="Search country..."
        (onEnter)="search($event)"
        (onDebounce)="doSuggestions($event)"
      ></app-country-input>
    </div>
  </div>
  <ul *ngIf="showSuggested" class="list-group">
    <li
      *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action pointer"
    >
      <a class="nav-link" [routerLink]="['/country', country.alpha2Code]">
        {{ country.name }}
      </a>
    </li>
    <li class="list-group-item list-group-item-action pointer">
      <a class="nav-link" (click)="search(term)">Search "{{ term }}"</a>
    </li>
  </ul>
  <hr />
</div>

<div *ngIf="hasErrors" class="alert alert-danger">
  No data was found with the term: {{ term }}
</div>

<div *ngIf="!hasErrors && countries.length" class="row">
  <div class="col">
    <app-country-table [countries]="countries"></app-country-table>
  </div>
</div>
