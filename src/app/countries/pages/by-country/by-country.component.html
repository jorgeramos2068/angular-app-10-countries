<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <form autocomplete="off" (ngSubmit)="search()">
      <input
        type="text"
        name="term"
        class="form-control"
        placeholder="Search country"
        [(ngModel)]="term"
      />
    </form>
  </div>
</div>
<hr />

<div *ngIf="hasErrors" class="alert alert-danger">
  No data was found with the term: {{ term }}
</div>

<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Population</th>
          <th>XXX</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Flag</td>
          <td>name</td>
          <td>12345</td>
          <td><a href="/country/cri">Read</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
